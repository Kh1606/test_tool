<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Audio Analysis Tool</title>
    <!-- Link to separate CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div class="main-container">

      <!-- Logo Section -->
      <div id="logo">
        <img src="logo.png" alt="Logo">
      </div>
      
      <!-- Controls Section -->
      <div id="controls">
        <input type="file" id="folderInput" multiple webkitdirectory directory style="display:none;">
        <div class="input-group folder-input mb-3">
          <span class="input-group-text" id="inputFolderLabel">Input Folder</span>
          <input type="text" class="form-control" id="folderPath"
                 placeholder="Add path for input folder"
                 aria-label="Input Folder"
                 aria-describedby="browseInput">
          <button class="btn btn-outline-secondary"
                  type="button"
                  id="browseInput"
                  aria-label="Browse Input">
            Browse
          </button>
        </div>
        
        <!-- Number of Bins Input Group -->
        <div class="input-group bins-input mb-3">
          <span class="input-group-text" id="inputBinsLabel">Number of Bins</span>
          <input type="number" class="form-control" id="bins"
                 min="1"
                 value="3"
                 placeholder="Enter number of bins"
                 aria-label="Number of Bins"
                 aria-describedby="inputBinsLabel">
        </div>
        
        <!-- Analyze Button -->
        <div class="control-group">
          <button id="analyzeBtn" class="btn-analyze">Analyze</button>
        </div>
      </div>
      
      <!-- Output Area -->
      <div id="outputArea">
        <!-- We'll write text to this textarea in renderer.js -->
        <textarea id="outputText" readonly></textarea>
      </div>
      
      <!-- Charts Area -->
      <div id="charts">
        <div class="chart-container">
          <canvas id="sizeChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="durationChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="bitrateChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="channelChart"></canvas>
        </div>
      </div>

    </div>

    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load our renderer logic -->
    <script src="renderer.js"></script>
  </body>
</html>
